    <script id="tasksTemplate" type="text/x-handlebars-template">

        <table class="table">

            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>Daytime</th>
            </tr>

            {{#each []}}
                <tr>
                    <td>{{this.description}}</td>
                    <td>{{this.date}}</td>
                    <td>{{this.daytime}}</td>
                    <td><button class="edit">Edit</button></td>
                    <td><button class="delete">Delete</button></td>
                </tr>
            {{/each}}

        </table>

    </script>

    <script id="lecturersTemplate" type="text/x-handlebars-template">

        <table class="table">

            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>

            {{#each []}}
            <tr>
                <td>{{this.id}}</td>
                <td>{{this.name}}</td>
                <td><button class="edit">Edit</button></td>
                <td><button class="delete">Delete</button></td>
            </tr>
        {{/each}}

        </table>

    </script>

    <script id="studentsTemplate" type="text/x-handlebars-template">

    <table class="table">

        <tr>
            <th>Student Number</th>
            <th>Age</th>
            <th>Nationality</th>
        </tr>

        {{#each []}}
        <tr>
            <td>{{this.student_number}}</td>
            <td>{{this.age}}</td>
            <td>{{this.id_nationality}}</td>
            <td><button class="edit">Edit</button></td>
            <td><button class="delete">Delete</button></td>
        </tr>
        {{/each}}

        </table>

    </script>

    <script id="overviewTemplate" type="text/x-handlebars-template">
        <h3>Here's an overview of the API</h3>

        <p>All endpoints of the API follow a standard format. The first segment of the URL contains the
        version number of the API. This is followed by the name of the resource to be accessed. </p>

        <code>
        :VERSION/:RESOURCE/:ID/:RELATED_RESOURCE <br />
        </code>

        <p>For example:</p>

        <code>
        e.g. /v1/tasks/1
        </code>

        <h3></h3>
        <p>http://en.wikipedia.org/wiki/User_error</p>

        <h3>Future Additions Roadmap:</h3>
        <p>In version 2, one to many realtionships would be nested within JSON e.g.</p>
        <pre>
{
"id": 1,
"name": "Luca Longo",
"classes":{
    more json
    }
}
        </pre>



    </script>
