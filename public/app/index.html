    <script id="detailsTemplate" type="text/x-handlebars-template">

    <h3>Endpoint: {{title}}</h3>
    <p>The entities can be accessed at the following url:</p>
    <code>{{url}}</code>
    <p>The API returns entities of the form:</p>

    <pre>{{output}}</pre>

    {{#if related}}

    {{/each}}
    {{else}}

    {{/if}}

    <script id="overviewTemplate" type="text/x-handlebars-template">
    <div class="col-lg-9">
        <h3>Here's an overview of the API</h3>

        <p>All endpoints of the API follow a standard format. The first segment of the URL contains the
        version number of the API. This is followed by the name of the resource to be accessed. If a single specific resource is to be accessed then an id can be specified next. After that a related resource to access can be specified.</p>

        <code>
        :VERSION/:RESOURCE/:ID/:RELATED_RESOURCE <br />
        </code>

        <p>For example:</p>

        <code>
        e.g. /v1/tasks/1
        </code>

        <h2>CRUD Operations</h2>
        <h3>Create</h3>
        <p>A new entity can be created for a resource by sending a valid POST request to the base URL for that resource.
        The POST request cannot specify an ID for the resource or it will result in an error. Post requests can send parameters as xml, csv or json or they can be sent as a typical post request from a form.</p>

        <h3>Read</h3>
        <p>All Routes to read entities follow a simple form to make it easy for developers to access them. There are several parameters that can be passed to a get request in order to filter the results of the request.</p>

        <h4>Paging</h4>
        <p>The parameters 'limit' and 'offset' can be passed to the GET request in order to reduce the size of the response. For example, </p>
        <code>/v1/tasks?limit=3&amp;offset=5</code>
        <p>will return 3 results starting at the fifth element in the tasks table.</p>

        <h4>Search</h4>
        <p>The parameter 'query' takes a url encoded string to search for in the database. </p>
        <code>/v1/tasks?query=jogging</code>
        <p>will return all the results associated with jogging in the tasks table.</p>

        <h4>Filtering</h4>
        <p>The parameter 'fields' takes a comma delimited list to filter results on in the database. </p>
        <code>/v1/tasks?fields=description</code>
        <p>will return just the descriptions of the entities in the tasks table. If there is no field an error will be thrown of the form "Error: there's no field: xxx"</p>

        <h4>File Types</h4>
        <p>The parameter 'datatype' can currently take three options: csv, json or xml</p>
        <code>/v1/tasks?query=json</code>
        <p>will return all the results associated with the tasks table in JSON format.</p>

        <h3>Update</h3>
        <p>Entities can be updated by sending a PUT request to an API with an ID specified.</p>
        <code>/v1/tasks/2</code>
        <p>To update all entities in the table simply specify the base url without an id.</p>
        <p>Updates are made by passing parameters in the request. If the user specifies a non-existent parameter it will result in an error.</p>
        <pre>["Cannot access field field1 associated with this table","Cannot access field field2 associated with this table"]</pre>

        <h3>Delete</h3>
        <p>Similarly to the Update action, entities can be deleted by sending a delete request to an API with an ID specified.</p>
        <code>/v1/tasks/2</code>
        <p>To delete all entities in the table simply specify the base url without an id.</p>
        <code>/v1/tasks</code>

        <h2>Route Specifics</h2>
        <p>The specifications for each route can be accessed from the menu on the left.</p>
    </div>
    </script>
